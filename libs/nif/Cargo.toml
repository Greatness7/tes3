[package]
name = "nif"
version = "0.0.0"
edition = "2021"

[dependencies]
bstr = { version = "^1.0", default-features = false, features = ["std"] }
bytes_io = { path = "../bytes_io", features = ["nalgebra"] }
derive_more = "^0.99"
float_eq = "^1.0"
hashbrown = { version = "^0.12", features = ["rayon"] }
nalgebra = "^0.31"
nif_macros = { path = "../nif_macros" }
slotmap = "^1.0"
smart-default = "^0.6"

[dev-dependencies]
test-case = "^2.0"

[features]
default = []
nightly = ["bytes_io/nightly", "hashbrown/nightly"]
