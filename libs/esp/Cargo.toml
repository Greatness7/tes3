[package]
name = "esp"
version = "0.0.0"
edition = "2021"

[dependencies]
bitflags = "^1.3"
bstr = { version = "^1.0", default-features = false, features = ["std"] }
bytemuck = { version = "^1.12", features = ["derive", "extern_crate_alloc"] }
bytes_io = { path = "../bytes_io" }
cow-utils = "^0.1"
derive_more = "^0.99"
esp_macros = { path = "../esp_macros" }
hashbrown = { version = "^0.12", features = ["rayon"] }
rayon = "^1.6"
smart-default = "^0.6"

[features]
default = []
nightly = ["bytes_io/nightly", "hashbrown/nightly"]
