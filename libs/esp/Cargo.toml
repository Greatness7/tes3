[package]
name = "esp"
version.workspace = true
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
bitflags = { version = "^2.1" }
bstr = { version = "^1.4", default-features = false, features = ["std"] }
bytemuck = { version = "^1.13", features = ["derive", "extern_crate_alloc", "min_const_generics", "zeroable_maybe_uninit"] }
bytes_io = { path = "../bytes_io" }
cow-utils = "^0.1"
derive_more = "^0.99"
esp_macros = { path = "../esp_macros" }
hashbrown = { version = ">=0.12, <1.0" }
itoa = "^1.0"
rayon = "^1.7"
smart-default = "^0.6"
# serde-related features
serde = { version = "^1.0", features = ["derive"], optional = true }
base64-simd = { version = "^0.8", optional = true }
zstd = { version = "^0.12", optional = true }

[dev-dependencies]
tempfile = "^3.5"
test-case = "^3.1"
serde_json = "^1.0"

[features]
default = []
nightly = [
    "bytes_io/nightly",
    "hashbrown/nightly"
]
simd = [
    "bytes_io/simd",
    "bytemuck/wasm_simd",
    "bytemuck/nightly_stdsimd"
]
serde = [
    "dep:serde",
    "dep:base64-simd",
    "bitflags/serde",
    "bstr/serde",
    "esp_macros/serde",
    "hashbrown/serde",
]
